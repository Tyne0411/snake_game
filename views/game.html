<html>
    <head>
        <title>Snake</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div id="cover">
            <div class="header">
                <div class="playerInfo">
                    <label>You are </label>
                    <input id="playerName" readonly="readonly"></input>
                    <button id="changePlayerNameButton">Change Name</button>
                    <button id="changePlayerColorButton">Change Color</button>
                    <label id="invalidPlayerNameLabel">Please Enter a Valid Name (10 Characters Max)</label>
                </div>
            </div>
            <div class="mainContainer">
                <div class="leftContent">
                    <div id="gameBoard"></div>
                </div>
                <div class="rightContent">
                    <div id="playerStats">
                    </div>
                    <div id="notifications">
                    </div>
                </div>
            </div>
            <div class="footer">
                <label>Options</label>
                <div class="optionsControls">
                    <label id="currentSpeedLabel">Speed: </label>
                    <label id="currentSpeed"></label>
                    <input id="decreaseSpeedButton" type="image" src="assets/minus-icon.png" />
                    <input id="increaseSpeedButton" type="image" src="assets/plus-icon.png" />
                    <input id="resetSpeedButton" type="image" src="assets/reset-icon.png" />
                </div>
                <div class="optionsControls">
                    <label id="currentFoodAmountLabel">Food: </label>
                    <label id="currentFoodAmount"></label>
                    <input id="decreaseFoodButton" type="image" src="assets/minus-icon.png" />
                    <input id="increaseFoodButton" type="image" src="assets/plus-icon.png" />
                    <input id="resetFoodButton" type="image" src="assets/reset-icon.png" />
                </div>
            </div>
        </div>
        <script src="js/vendor/socket.io.js"></script>
        <script src="js/vendor/require.js"></script>
        <script type="text/javascript">
            require(['./js/common'], function (common) {
              require(['main']);
            });
        </script>
    </body>
</html>
